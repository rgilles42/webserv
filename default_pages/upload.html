<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>webserv</title>
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
</head>

<style>
body {
	background-color: #0d0d0d;
	margin:0 !important;
	padding:0 !important;
	}
header {
	margin-top: 0;
	}
header, p{
	margin:0 ;

	text-transform: uppercase;
	padding: 5px;
	}
section {
	text-align: center;
	}

footer {
	position: fixed;
	height: 50px;
	bottom: 0px;
	left: 0px;
	right: 0px;
	margin-bottom: 0px;
	}
footer p {
	color: #008CBA;
	font-size: 12px;
	}

.forms {
	display: block;
	margin: 0 auto;
	padding: 0 auto;
	text-align: center;
	margin-top: 15px;
	}

</style>

<body>
	<header>
		<p>
			<hr>
				<h1>POST</h1>
			<hr>
		</p>
	</header>

	<section>

		<h3>UPLOAD FILE</h3>
		<form method="POST" enctype="multipart/form-data">
			Select text file to upload:
			<input type="file" name="fileToUpload" id="fileToUpload">
			<input type="submit" value="submit" name="submit">
		</form>
	</section>
	<footer>
		<p>
			webserv, 42 project by pkevin, ppaglier & rgilles
		</p>
	</footer>

</html>
